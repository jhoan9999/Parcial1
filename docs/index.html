<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Redirección a Red Social</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('./img/fondo.jpg');
        background-size: cover;

    }
    .container {
        max-width: 400px;
        margin: 100px auto;
        background-color: #eee9e9;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
    }
    .btn-social {
        color: #d6d6d6;
        border: none;
    }
    .btn-facebook {
        background-color: #3b5998;
    }
    .btn-twitter {
        background-color: #1da1f2;
    }
    .btn-instagram {
        background-color: #e4405f;
    }
    .btn-social:hover {
        opacity: 0.8;
    }
    .social-login {
        display: none;
    }
</style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
    </form>
    <div class="social-login text-center">
        <p class="mt-3">o inicia sesión con</p>
        <a href="https://www.facebook.com" class="btn btn-facebook btn-social">Facebook</a>
        <a href="https://www.twitter.com" class="btn btn-twitter btn-social">Twitter</a>
        <a href="https://www.instagram.com" class="btn btn-instagram btn-social">Instagram</a>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
        event.preventDefault(); 
        document.querySelector(".social-login").style.display = "block";
    });
</script>

</body>
</html>
